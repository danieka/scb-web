<a href="{{.URL}}">
{{ with .Params.image }}
    {{ $imageResource := ($.Site.GetPage "section" "uploads").Resources.GetMatch (strings.TrimPrefix "/uploads/" . ) }}
    {{ if $imageResource }}
        {{ $resized := $imageResource.Fill "500x500" }}
        <img src="{{ $resized.RelPermalink }}" />
        {{ else }}
        <img src="{{ . }}" />
    {{ end }}
{{ end }}

<div>
    <h3>{{.Title}}</h3>

    {{ .Summary | markdownify | safeHTML }}
</div>
</a>
