<a href="{{.URL}}">
{{ with .Params.image }}
    {{ $imageResource := ($.Site.GetPage "section" "uploads").Resources.GetMatch (strings.TrimPrefix "/uploads/" . ) }}
    {{ if $imageResource }}
        {{ $resized := $imageResource.Fill "300x300" }}
        <img src="{{ $resized.RelPermalink }}" />
        {{ else }}
        <img src="{{ . }}" />
    {{ end }}
{{ end }}
<div>
    <h3>{{.Title}}</h3>
    <p>{{.Params.location}}</p>
</div>
</a>
